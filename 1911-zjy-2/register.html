<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1号店注册</title>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <header>
        <div class="margin">
            <img src="./imgs/loginlogo.jpg" alt="">
            <div class="right">
                <span>您好，欢饮光临一号店!<a target_blank href="./login.html">请登陆</a></span>
                <span class="help">帮助中心</span>
            </div>
        </div>
    </header>
    <div class="register">
        <div class="margin">
            <div class="box">
                <h2>一号店注册</h2>
                <input type="text" placeholder="用户名" id="user">
                <input type="password" placeholder="设置密码" id="pass">
                <input type="password" placeholder="确认密码" id="apass">
                <p>点击注册，表示您同意1号店<a href="#">《服务协议及隐私声明》</a></p>
                <input type="submit" value="同意协议并注册" class="submit" id="submit">
            </div>
        </div>
    </div>
    <footer>
        <div class="margin">
            <p><span>沪ICP备16050468号</span>|<span>沪B2-20170039</span>|<span>营业执照</span></p>
            <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
        </div>
    </footer>
</body>
<script src="./js/cookie.js"></script>
<script src="./js/register.js"></script>
