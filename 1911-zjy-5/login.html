<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1号店登陆</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>   
    <header>
        <div class="margin">
            <img src="./imgs/loginlogo.jpg" alt="">
            <div class="right">
                <span>您好，欢饮光临一号店!<a href="#">请登陆</a></span> 
                <span class="help">帮助中心</span>
            </div>
        </div>
    </header>
    <div class="login">
        <div class="margin">
            <img src="./imgs/login_pic.png" alt="">
            <div class="box">
                <div class="top">
                    <span>1号店用户登陆</span>
                    <a href="./register.html" target="_blank">注册新账号</a>
                </div>
                <form class="landing">
                    <input type="text" name="user" placeholder="请输入用户名" class="user" id="user">
                    <input type="pass" name="pass" placeholder="请输入密码" class="pass" id="pass">
                    <a href="#">忘记密码？</a>
                    <input type="button" value="登陆" class="sub" id="sub">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="margin">
            <p><span>沪ICP备16050468号</span>|<span>沪B2-20170039</span>|<span>营业执照</span></p>
            <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
        </div>
    </footer>
</body>
<script src="./js/login.js"></script>
</html>
